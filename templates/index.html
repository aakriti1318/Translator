<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Translator</title>
  </head>
  <body style="background-image: linear-gradient(rgb(65, 65, 244), rgb(252, 252, 59)); background-size:2000px; padding: 25px 400px 75px 400px; text-align: center;">
    <div class="container-fluid text-center">
        <br><br>
        <h1>LANGUAGE TRANSLATOR</h1>
        <br>
        <h4>Не соромтеся перекладати на вашу мову</h4>
        <h4>Feel Free to Translate to your language</h4>
        <form class="" action="/" method="post">
            <div class="mb-3">
                <label for="language" class="form-label">Language || Мову</label>
                <input class="form-control" name="language" id="language" required>
            </div>
            <div class="mb-3">
                <label for="aiPrompt" class="form-label">Translate || Перекласти</label>
                <textarea class="form-control" name="aiPrompt" id="aiPrompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <h4 class="mt-5" id="translateResponse"> {{answer}} </h4>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
